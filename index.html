<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funny Question</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
            overflow: hidden;
        }
        h1 {
            color: #333;
            margin-bottom: 50px;
            font-size: 2em;
        }
        .btn {
            font-size: 20px;
            padding: 15px 40px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            position: absolute;
        }
        #yes-btn {
            background-color: #28a745;
            color: white;
            left: 45%;
            top: 50%;
        }
        #yes-btn:hover {
            background-color: #218838;
            transform: scale(1.1);
        }
        #no-btn {
            background-color: #dc3545;
            color: white;
            left: 55%;
            top: 50%;
        }
        #no-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

    <h1>Are you Dumb?</h1>
    
    <button id="yes-btn" class="btn">Yes</button>
    <button id="no-btn" class="btn">No</button>

    <script>
        const noBtn = document.getElementById('no-btn');

        document.addEventListener('mousemove', (event) => {
            const noBtnRect = noBtn.getBoundingClientRect();
            const distanceX = Math.abs(event.clientX - (noBtnRect.left + noBtnRect.width / 2));
            const distanceY = Math.abs(event.clientY - (noBtnRect.top + noBtnRect.height / 2));

            // If cursor is too close to the "No" button, move it away
            if (distanceX < 100 && distanceY < 50) {
                let newX = Math.random() * (window.innerWidth - noBtnRect.width);
                let newY = Math.random() * (window.innerHeight - noBtnRect.height);

                // Ensure button stays within screen bounds
                newX = Math.max(10, Math.min(window.innerWidth - noBtnRect.width - 10, newX));
                newY = Math.max(10, Math.min(window.innerHeight - noBtnRect.height - 10, newY));

                noBtn.style.left = `${newX}px`;
                noBtn.style.top = `${newY}px`;
            }
        });

        document.getElementById('yes-btn').addEventListener('click', () => {
            alert("Great choice!");
        });
    </script>

</body>
</html>
